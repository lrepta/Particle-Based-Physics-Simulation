<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Particle Based Physics Simulation</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div class="wrapper" id="gameWrapper">
      <canvas id="mainCanvas">Your browser doesn't support HTML5 canvas.</canvas>

      <div id="interfaceWrapper">
        <div>
          <label for="brushSize">Brush Size</label>
          <input id="brushSize" type="range" min="1" max="100" step="1" value="5" oninput="window.updateBrushSize()">
        </div>

        <div><p id="fpsCounter">0 FPS</p></div>
        

        <table id="canvasSizeTable">
          <label for="canvasSizeTable">Graphics Setting</label>
          <tr>
            <td>Low</td>
            <td><button id="lowButton" class="graphicsButton" onclick="window.loadGraphicsSetting(0)"></button></td>
          </tr>
          <tr>
            <td>Medium</td>
            <td><button id="mediumButton" class="graphicsButton" onclick="window.loadGraphicsSetting(1)"></button></td>
          </tr>
          <tr>
            <td>High</td>
            <td><button id="highButton" class="graphicsButton" onclick="window.loadGraphicsSetting(2)"></button></td>
          </tr>
          <tr>
            <td>Ultra</td>
            <td><button id="ultraButton" class="graphicsButton" onclick="window.loadGraphicsSetting(3)"></button></td>
          </tr>
        </table>

        <table id="elementTable">
        </table>
      </div>
    </div>
    <script src="helper.js"></script>
    <script src="actions.js"></script>
    <script src="sketch.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
